<div class="container">
  <div class="row">
    <div class="col">
      <h1>Buscador de Heroes</h1>
      <mat-divider></mat-divider>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12">
      <h3>Buscador</h3>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Busca</mat-label>
        <input
          type="text"
          placeholder="Batman"
          aria-label="Busca tu hÃ©roe"
          matInput
          [(ngModel)]="termino"
          [matAutocomplete]="auto"
          (input)="buscando()"
        />
        <mat-autocomplete
          autoActiveFirstOption
          #auto="matAutocomplete"
          (optionSelected)="opcionSeleccionada($event)"
        >
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">{{
            heroe.superhero
          }}</mat-option>

          <mat-option value="" *ngIf="heroes.length == 0 && termino.trim().length > 0">
            No se encontro nada con el termino {{termino}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
</div>
