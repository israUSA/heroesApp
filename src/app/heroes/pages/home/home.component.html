<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a routerLink="./listado" 
        mat-list-item (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>label</mat-icon>
        <span>Listado de Heroes</span>
      </a>
      <a routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>add</mat-icon>
        <span>Añadir Heroes</span>
      </a>
      <a routerLink="./Buscar" mat-list-item (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>search</mat-icon>
        <span>Buscar Heroe</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <span>{{auth.usuario}}</span>
    <button (click)="logout()" mat-button>logout</button>
  </mat-toolbar>

  <div class="container1">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
